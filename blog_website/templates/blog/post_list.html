{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% load i18n %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<div class="container mt-4">
    <h1>{% trans "Галерея" %}</h1>
</div>
<div class="container mt-4">
    <div class="row">
        {% for post in post_list %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text mb-12">{{ post.text|truncatechars:200 }}</p>
                    </div>
                    <br>

                    <div class="mb-6"><footer class="blockquote-footer">{{ post.published_date }}</footer></div>
                    <div class="card-footer">
                        <a href="{% url 'blog:post_detail' post.pk %}" class="btn custom-button">{% trans "Подробно" %}</a>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
